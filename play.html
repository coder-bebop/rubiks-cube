<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<style>
		body {
			display: flex;
		}
		#menu {
			width: 20%;
			height: 100%;
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 20px;
		}
		#cube {
			width: 80%;
			height: 100%;
		}
		#timer {
			font-size: xx-large;
		}
		#moves 
		{
			flex-direction: row;
		}
		.move {
			margin: 3px;
			min-width: 45px;
		}
	</style>
	<title>Rubik's Cube</title>
</head>
<body>
	<div id="menu">
		<h1>Menu</h1>
		<div id="timer">
			<label id="minutes">00</label>:<label id="seconds">00</label>
		</div>
		<button type="button" class="btn btn-primary btn-lg" onclick="start()">Start</button>
		<br>
		<button type="button" class="btn btn-primary btn-lg" onclick="stop()">Stop</button>
		<br>
		<div id="moves">
			<div>
				<button type="button" class="btn btn-outline-primary move" onclick="buttonMove(moves.U)">U</button>
				<button type="button" class="btn btn-outline-primary move" onclick="buttonMove(moves.UP)">U'</button>
				<button type="button" class="btn btn-outline-primary move" onclick="buttonMove(moves.D)">D</button>
				<button type="button" class="btn btn-outline-primary move" onclick="buttonMove(moves.DP)">D'</button>
			</div>
			<div>
				<button type="button" class="btn btn-outline-primary move" onclick="buttonMove(moves.R)">R</button>
				<button type="button" class="btn btn-outline-primary move" onclick="buttonMove(moves.RP)">R'</button>
				<button type="button" class="btn btn-outline-primary move" onclick="buttonMove(moves.L)">L</button>
				<button type="button" class="btn btn-outline-primary move" onclick="buttonMove(moves.LP)">L'</button>
			</div>
			<div>
				<button type="button" class="btn btn-outline-primary move" onclick="buttonMove(moves.F)">F</button>
				<button type="button" class="btn btn-outline-primary move" onclick="buttonMove(moves.FP)">F'</button>
				<button type="button" class="btn btn-outline-primary move" onclick="buttonMove(moves.B)">B</button>
				<button type="button" class="btn btn-outline-primary move" onclick="buttonMove(moves.BP)">B'</button>
			</div>
		</div>
	</div>
	<div id="cube">
		<h1>playfield</h1>
	</div>

	<script src="./matrix.js"></script>
	<script>
		const urlParams = new URLSearchParams(window.location.search);
		let sec = 0;
		let timer;

		function pad(val) {
			return val > 9 ? val : "0" + val;
		}

		function start() {
			const d = parseInt(urlParams.get("d"));
			let a = setup(d);
			printCube(a);

			timer = setInterval(function(){
				document.getElementById("seconds").innerHTML=pad(++sec%60);
				document.getElementById("minutes").innerHTML=pad(parseInt(sec/60,10));
			}, 1000);
		}

		function stop() {
			clearInterval(timer);
		}

		function buttonMove(move) {
			console.log(move);
		}
	</script>
</body>
</html>
